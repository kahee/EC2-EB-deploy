;EC2-Depoly Django project uwsgi setting file

[uwsgi]
chdir = /srv/ec2-deploy/app
home = /home/ubuntu/.pyenv/versions/fc-ec2-deploy
module = config.wsgi.dev
;http = :8000
;unix소켓으로 통신으로 하기 위해서
uid=ubuntu
